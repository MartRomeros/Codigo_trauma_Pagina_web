<div class="container">
    <h1>Registro de Emergencias</h1>

    <div class="card">
        <h2>Nueva Emergencia</h2>
        <form (ngSubmit)="AgregarEmergencia()">
            <div class="form-group">
                <input type="text" [(ngModel)]="descripcion" name="descripcion"
                    placeholder="Descripción de la emergencia" required minlength="5">
            </div>
            <div class="form-group">
                <input type="number" [(ngModel)]="victimas" name="victimas" placeholder="Número de víctimas" required
                    min="1">
            </div>
            <button type="submit">Registrar Emergencia</button>
        </form>
    </div>

    <div class="card">
        <h2>Total de Víctimas</h2>
        <p class="total-victimas">{{ totalVictimas }}</p>
    </div>

    <div class="card">
        <h2>Historial de Emergencias</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Víctimas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emergencia of emergencias">
                    <td>{{ emergencia.fecha }}</td>
                    <td>{{ emergencia.descripcion }}</td>
                    <td>{{ emergencia.victimas }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
