<div class="form-container">


    @if (emergencia.length === 0) {
    <h2>Actualizar Estado de Emergencia</h2>
    <p>Ingrese los detalles para actualizar el estado de la Emergencia</p>
    <form>
        <div class="form-group">
            <label for="idEmergencia">ID de Emergencia</label>
            <input type="text" id="idEmergencia" placeholder="Ingrese el id de la emergencia">
        </div>

        <div class="form-grup">
            <label for="nuevoEstado">Nuevo Estado</label>
            <select id="cosito">
                <option value="" disabled selected>Seleccione el nuevo estado</option>
                <option value="en-preoceso">En proceso</option>
                <option value="finalizado">Finalizado</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n de la emergencia</label>
            <textarea id="descripcion" placeholder="Proporcione detalles de la emergencia"></textarea>
        </div>

        <button type="submit" class="btn-actualizar">Actualizar Estado</button>
    </form>
    }@else {
        <H1>No presentas emergencias para abordar!</H1>
    }
</div>
